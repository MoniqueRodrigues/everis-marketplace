<!DOCTYPE html>
<html ng-app="lojaModulo">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/adiciona.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>

  <script src="../angular/angular.js"></script>
  <script src="../module.js"></script>  
  <script src="../controller/indexController.js"></script>
  <!-- <script src="../controller/cardsController.js"></script> -->

  <script src="../node_modules/angularjs-currency-input-mask/dist/angularjs-currency-input-mask.min.js"></script>


  <!-- <title>Lojinha virtual do Só Vamu</title> -->
</head>


<body ng-controller="indexController">

  <h3 class="titulo" ng-bind="titulo"></h3>


  <!-- menu -->  
  <nav class="navbar navbar-light">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  </header>
  <main>



    <!-- switch -->
    <div class="form-check form-switch ">
      <input class="form-check-input " type="checkbox" id="flexSwitchCheckDefault" ng-click="exibir()">
    </div>

    <!-- Campo de busca -->
    <div class=busca>
      <div class="titulo_busca" ng-bind="tituloBusca"></div>
      <input class="x" type="text" ng-model="busca_Projeto" placeholder="">
    </div>



    <!--filtro(opções) -->
    <select class="select_itens border-dark mb-3" ng-model="produtoSelecionado" 
            ng-options="lista.nome for lista in listaProdutos" 
            ng-change="ordenacao">
    </select>
    <!-- {{produtoSelecionado.produto}} -->



    <!-- adiciona produto -->
    <div class="adiciona-produto">
      <a href="./telaAdicionar.html">
        <button class="adiciona" ng-show="visivel">Adicionar Produto</button>
      </a>
    </div>


    <!-- cards-->
    <div class="row" ng-include="'../html/cards.html'"></div>

    <!-- modal editar -->
    <div class="row" ng-include="'../html/modal_editar.html'"></div>

    <!-- modal_editar_sucesso -->
    <div class="row" ng-include="'../html/modal_editar_sucesso.html'"></div>

    
    <!-- paginação -->
    <nav ng-include="'../html/paginacao.html'" class="paginacao"></nav>


  </main>

</body>

</html>
