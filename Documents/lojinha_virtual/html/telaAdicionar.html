<!DOCTYPE html>
<html ng-app="lojaModulo">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/adiciona.css">


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
  </script>

  <script src="../angular/angular.js"></script>
  <script src="../controller.js"></script>

  <script src="../node_modules/angularjs-currency-input-mask/dist/angularjs-currency-input-mask.min.js"></script>


</head>


<body ng-controller="indexController">
  <h3 class="titulo" ng-bind="titulo"></h3>


  <!-- Válido = {{adicionaProduto.$valid}}
Inválido = {{adicionaProduto.$invalid}} -->


  <!-- adiciona produto -->
  <form name="adicionaProduto" class="adicionaProduto container">
    <div class="mb-3">
      <label for="" class="form-label">Nome do produto:</label>
      <input type="text" ng-required="true" ng-model="produto.nome" class="form-control" id="produto"
        aria-describedby="produto">
      <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
    </div>
    <div class="mb-3">
      <label for="descricao" ng-model="produto.descricao" class="form-label">Descrição do produto:</label>
      <input type="text" ng-required="true" class="form-control" id="descricao">
    </div>
    <div class="row g-3">
      <!-- <div class="col-sm-7">
              <input type="text" class="form-control" placeholder="City" aria-label="City">
            </div> -->
      <div class="col-sm-3">
        <label for="valor" class="form-label">Valor do produto:</label>
        <input type="text" ng-model="produto.valor" mask-currency="'R$'"
          config="{group:'.',decimal:',',indentation:' '}" name="valor" ng-required="true" class="form-control">
      </div>
      <div class="col-sm-3">
        <label for="quantidade" class="form-label">Quantidade do produto:</label>
        <input type="number" name="quantidade" ng-required="true" ng-model="produto.quantidade" class="form-control"
          min="1">
      </div>

    </div>
    <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
  </form>

  <!-- botoes principais: -->



  <div class="botao_adiciona_exclui">
    <!-- cancelar -->
    <button ng-click="" type="button" class="btn btn-primary btn-sm btn-cancelar" data-bs-toggle="modal"
      data-bs-target="#exampleModal">Cancelar</button>

    <!-- adicionar -->
    <div ng-if="adicionaProduto.$invalid">
      <button ng-click="" type="submit" class="btn btn-secondary btn-sm btn-adicionar" data-bs-toggle="modal"
      data-bs-target="#modalErro">Adicionar</button>
    </div>
    <div ng-if="adicionaProduto.$valid">
      <button ng-click="" type="submit" class="btn btn-secondary btn-sm btn-adicionar" data-bs-toggle="modal"
      data-bs-target="#modalAdicionar">Adicionar</button>
    </div>    
  </div>



  </div>


  <!-- modal cancelar -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">

          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-exclamation-triangle-fill" viewBox="0 0 16 16">
            <path
              d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
          </svg>

          <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
        </div>
        <div class="modal-body">
          <h5 class="modal-title" id="exampleModalLabel">Deseja cancelar a operação?</h5>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
          <button type="button" class="btn btn-primary">Sim</button>
        </div>
      </div>
    </div>
  </div>


  <!-- modal sucesso-->


  <div class="modal fade" id="modalAdicionar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
        </div>
        <div class="modal-body">
          <h5 class="modal-title" id="exampleModalLabel ">Produto adicionado com sucesso</h5>
          <p class="modalSucesso">Deseja cadastrar outro produto?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
          <button type="button" class="btn btn-primary">Sim</button>
        </div>
      </div>
    </div>
  </div>



  <!-- modal erro-->

  <div class="modal fade" id="modalErro" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
        </div>
        <div class="modal-body">
          <h5 class="modal-title" id="exampleModalLabel ">Erro ao cadastrar o produto</h5>
          <p class="modalSucesso">Deseja cadastrar novamente?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
          <button type="button" class="btn btn-primary">Sim</button>
        </div>
      </div>
    </div>
  </div>












</body>

</html>
